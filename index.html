<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Train Scheduler</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="assets/javascript/app.js"></script>
	</head>

	<body>
		<div class="container">

			<header class="blue-grey-text text-darken-4">
				<div class="row">
					<div class="col s12">
						<div class="card-panel teal lighten-2">
							<h1>Official Train Schedule</h1>
							<p>Always Up to Date</p>
						</div>
					</div>
				</div>
			</header>

			<div class="row">
            	<div class="col s12">
                	<div class="card blue-grey lighten-5">
                		<div class="card-content">
              				<span class="card-title blue-grey-text text-darken-4">Current Train Schedule</span>
            			</div>
            			<div class="card-action">
              				<table id="schedule-table" class="bordered">
						        <thead>
						          	<tr>
						                <th>Train Name</th>
						                <th>Destination</th>
						                <th>Frequency (min)</th>
						                <th>Next Arrival</th>
						                <th>Minutes Away</th>
						          	</tr>
						        </thead>
						        <tbody></tbody>
					        </table>
            			</div>
          			</div>
        		</div>
      		</div>

      		<div class="row">
            	<div class="col s12">
                	<div class="card blue-grey lighten-5">
                		<div class="card-content">
              				<span class="card-title blue-grey-text text-darken-4">Add Train</span>
            			</div>
            			<div class="card-action">
              				<div class="row">
							    <form class="col s12">
						      		<div class="row">
							        	<div class="input-field col s12">
							          		<input id="train_name" type="text" class="validate">
							          		<label for="train_name">Train Name</label>
							        	</div>
							        </div>
							        <div class="row">
							        	<div class="input-field col s12">
							          		<input id="destination" type="text" class="validate">
							          		<label for="destination">Destination</label>
							        	</div>
						        	</div>
						        	<div class="row">
								        <div class="input-field col s12">
								          	<input id="train-time" type="text" pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]" class="validate">
								          	<label for="train-time">First Train Time (HH:mm - military time)</label>
								        </div>
								    </div>
								    <div class="row">
								        <div class="input-field col s12">
								          	<input id="frequency" type="number" class="validate">
								          	<label for="frequency">Frequency (min)</label>
								        </div>
								    </div>
								    <button id="btn-submit" class="btn waves-effect waves-light" type="submit" name="action">
    									Submit
  									</button>
							    </form>
							</div>
            			</div>
          			</div>
        		</div>
      		</div>
	
		</div>
	</body>
</html>
